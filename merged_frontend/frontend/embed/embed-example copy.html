<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sapientum Embed Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    h1 {
      color: #2d3748;
    }
    
    .embed-container {
      margin-top: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .controls {
      margin: 20px 0;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    
    button {
      padding: 8px 15px;
      margin-right: 10px;
      background-color: #4299e1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3182ce;
    }
    
    .log-container {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 20px;
    }
    
    .highlight {
      background-color: #ebf8ff;
      padding: 5px;
      border-radius: 4px;
      font-weight: bold;
      color: #2b6cb0;
    }
    
    .nav-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sapientum AI Embed Example</h1>
  
  <div class="controls">
    <button id="load-embed">Load Embed</button>
    <button id="resize-embed">Resize (800px height)</button>
    <button id="theme-toggle">Toggle Dark Theme</button>
  </div>
  
  <div id="sapientum-container" class="embed-container" style="height: 600px">
    <p style="padding: 20px;">Embed will appear here when you click "Load Embed"</p>
  </div>
  
  <div class="nav-controls">
    <button id="nav-to-console">Navigate to Console</button>
    <button id="nav-to-chat">Navigate to Chat</button>
  </div>
  
  <h3>Message Log</h3>
  <div id="message-log" class="log-container"></div>
  
  <script src="embed.js"></script>
  
  <script>
    let embedInstance = null;
    let darkTheme = false;
    
    // Log function
    function log(message) {
      const logContainer = document.getElementById('message-log');
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    
    // Button actions
    document.getElementById('load-embed').addEventListener('click', function() {
      if (embedInstance) {
        log('Embed already loaded - destroying first');
        embedInstance.destroy();
      }
      
      log('Loading embed...');
      embedInstance = SapientumEmbed.create('#sapientum-container', {
        width: '100%',
        height: '600px',
        server: 'http://localhost:5173', // Your Sapientum server
        theme: darkTheme ? 'dark' : 'light',
        onReady: function(iframe) {
          log('‚úÖ Embed is ready');
        },
        onMessage: function(message) {
          log(`üì© Received message: ${JSON.stringify(message)}`);
        }
      });
    });
    
    document.getElementById('resize-embed').addEventListener('click', function() {
      if (\!embedInstance) {
        log('‚ö†Ô∏è Embed not loaded yet');
        return;
      }
      
      log('Resizing embed to 800px height');
      embedInstance.resize('100%', '800px');
    });
    
    document.getElementById('theme-toggle').addEventListener('click', function() {
      if (\!embedInstance) {
        log('‚ö†Ô∏è Embed not loaded yet');
        return;
      }
      
      darkTheme = \!darkTheme;
      log(`Switching to ${darkTheme ? 'dark' : 'light'} theme`);
      
      // Reload embed with new theme
      embedInstance.destroy();
      
      embedInstance = SapientumEmbed.create('#sapientum-container', {
        width: '100%',
        height: '600px',
        server: 'http://localhost:5173', // Your Sapientum server
        theme: darkTheme ? 'dark' : 'light',
        onReady: function(iframe) {
          log('‚úÖ Embed reloaded with new theme');
        },
        onMessage: function(message) {
          log(`üì© Received message: ${JSON.stringify(message)}`);
        }
      });
    });
    
    document.getElementById('nav-to-console').addEventListener('click', function() {
      if (\!embedInstance) {
        log('‚ö†Ô∏è Embed not loaded yet');
        return;
      }
      
      log('Navigating to console...');
      embedInstance.sendMessage({
        type: 'sapientum:navigate',
        path: '/console'
      });
    });
    
    document.getElementById('nav-to-chat').addEventListener('click', function() {
      if (\!embedInstance) {
        log('‚ö†Ô∏è Embed not loaded yet');
        return;
      }
      
      log('Navigating to chat...');
      embedInstance.sendMessage({
        type: 'sapientum:navigate',
        path: '/console/chat'
      });
    });
  </script>
</body>
</html>
